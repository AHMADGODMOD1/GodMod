<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Timer & Period Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main-container">
  <!-- Period Section -->
  <div class="period-section">
    <div class="period-number" id="current-period">2023111310001015</div>
    <div class="period-label" id="current-label">BIG</div>
  </div>

  <!-- Timer Section -->
  <div class="timer-section">
    <div class="timer-display" id="timer">  00  :  59</div>
  </div>

  <!-- History Section -->
  <div class="history-section">
    <h3>Period History</h3>
    <div id="period-history" class="history-list">
      <!-- History items will be dynamically inserted here -->
    </div>
  </div>

  <!-- Clear History Button -->
  <button class="clear-btn" id="clear-history">Clear History</button>
</div>

<script src="script.js"></script>
</body>
</html>
